<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Management</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0aa385, #020b0a, #023741);
            background-size: 200% 200%;
            animation: gradientAnimation 8s ease infinite;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgb(50, 83, 84);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgb(220, 114, 204);
            width: 90%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(15px);
            margin-bottom: 100px;
        }

        .input-container {
            margin: 15px 0;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        input {
            background: rgb(177, 168, 177);
            color: #fff;
            border: 1px solid rgba(199, 171, 221, 0.3);
        }

        input::placeholder {
            color: rgba(87, 79, 79, 0.6);
            font-weight: 300;
        }

        button {
            background: #0ecd11;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #147d4a;
        }

        .output-container {
            margin-top: 20px;
            text-align: right;
        }

        #totalSalesBox {
            position: fixed;
            bottom: 20px;
            width: 90%;
            max-width: 600px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            background: rgba(196, 17, 17, 0.6);
            border-radius: 10px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .reset-button {
            background: #100101;
            transition: 0.3s;
            padding: 6px 10px;
            font-size: 14px;
        }

        .reset-button:hover {
            background: #d32f2f;
        }

        #saleQuantity {
            width: 50px;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Medicine Management</h2>
        <div class="input-container">
            <input type="text" id="barcode" placeholder="Scan barcode" oninput="barcodeScanned()">
            <br><br>
            <button onclick="startScanner()">Scan Barcode</button>
        </div>
        <div class="input-container">
            <input type="text" id="medicineNameInput" placeholder="Medicine Name" oninput="searchByName()">
        </div>
        <div class="output-container" id="output">
            <p><strong>Medicine Name: </strong><span id="medicineName">Not found</span></p>
            <p><strong>Price: </strong><span id="price">Not found</span></p>
            <p><strong>Quantity: </strong><span id="quantity">Not found</span></p>
            <p><strong>Expiry Date: </strong><span id="expiryDate">Not found</span></p>
        </div>
        <div class="input-container">
            <label for="saleQuantity">Quantity:</label>
            <input type="number" id="saleQuantity" value="1" min="1">
        </div>
        <div class="input-container">
            <button onclick="confirmSale()">Confirm Sale</button>
        </div>
        <div class="input-container">
            <button class="reset-button" onclick="resetSales()">Reset Total Sales</button>
        </div>
    </div>

    <div id="totalSalesBox">
        <span>Total Sales: <span id="totalSales">0</span> USD</span>
    </div>

    <script>
        let allMedicines = JSON.parse(localStorage.getItem("medicineData")) || [];
        let totalSales = localStorage.getItem("totalSales") ? parseFloat(localStorage.getItem("totalSales")) : 0;
        document.getElementById("totalSales").textContent = totalSales.toFixed(2);

        function confirmSale() {
            const medicineNameElem = document.getElementById("medicineName");
            const quantityInput = document.getElementById("saleQuantity");
            const quantityToSell = parseInt(quantityInput.value);
            const price = parseFloat(document.getElementById("price").textContent);

            if (medicineNameElem.textContent !== "Not found" && !isNaN(price)) {
                let medicine = allMedicines.find(med => med[1] === medicineNameElem.textContent);
                if (medicine) {
                    let currentStock = parseInt(medicine[2]);
                    if (quantityToSell > currentStock) {
                        alert("Requested quantity exceeds available stock!");
                        return;
                    }

                    medicine[2] = currentStock - quantityToSell;
                    localStorage.setItem("medicineData", JSON.stringify(allMedicines));

                    totalSales += price * quantityToSell;
                    localStorage.setItem("totalSales", totalSales);
                    document.getElementById("totalSales").textContent = totalSales.toFixed(2);

                    quantityInput.value = 1;
                    document.getElementById("barcode").value = "";
                    document.getElementById("medicineNameInput").value = "";
                    medicineNameElem.textContent = "Not found";
                    document.getElementById("price").textContent = "Not found";
                    document.getElementById("quantity").textContent = "Not found";
                    document.getElementById("expiryDate").textContent = "Not found";
                    document.getElementById("barcode").focus();
                } else {
                    alert("Medicine not found in system.");
                }
            } else {
                alert("Medicine not found in system.");
            }
        }

        function resetSales() {
            totalSales = 0;
            localStorage.setItem("totalSales", totalSales);
            document.getElementById("totalSales").textContent = totalSales.toFixed(2);
        }

        function searchByName() {
            const medicineNameInput = document.getElementById("medicineNameInput").value.toLowerCase();
            const foundMedicine = allMedicines.find(med => med[1].toLowerCase() === medicineNameInput);
            if (foundMedicine) {
                document.getElementById("medicineName").textContent = foundMedicine[1];
                document.getElementById("price").textContent = foundMedicine[4];
                document.getElementById("quantity").textContent = foundMedicine[2];
                document.getElementById("expiryDate").textContent = foundMedicine[3];
            } else {
                document.getElementById("medicineName").textContent = "Not found";
                document.getElementById("price").textContent = "Not found";
                document.getElementById("quantity").textContent = "Not found";
                document.getElementById("expiryDate").textContent = "Not found";
            }
        }

        function barcodeScanned() {
            const barcode = document.getElementById("barcode").value;
            const foundMedicine = allMedicines.find(med => med[0] === barcode);
            if (foundMedicine) {
                document.getElementById("medicineName").textContent = foundMedicine[1];
                document.getElementById("price").textContent = foundMedicine[4];
                document.getElementById("quantity").textContent = foundMedicine[2];
                document.getElementById("expiryDate").textContent = foundMedicine[3];
            } else {
                document.getElementById("medicineName").textContent = "Not found";
                document.getElementById("price").textContent = "Not found";
                document.getElementById("quantity").textContent = "Not found";
                document.getElementById("expiryDate").textContent = "Not found";
            }
        }

        // Move from medicine name to quantity input using Enter
        document.getElementById("medicineNameInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                document.getElementById("saleQuantity").focus();
            }
        });

        // Confirm sale using Enter
        document.getElementById("saleQuantity").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                confirmSale();
            }
        });
    </script>
</body>

</html>
